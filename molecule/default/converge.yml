---
- name: Converge
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: install test packages
      package:
        name:
          - "{{ web_server.package }}"
          - "{{ database_server.package }}"
    - name: set service status
      service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - "{{ web_server.service }}"
        - "{{ database_server.service }}"
    - name: add group
      group:
        name: "{{ item.name }}"
      loop: "{{ test_groups }}"
      loop_control:
        label: "{{ item.name }}"
    - name: add user
      user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
      loop: "{{ test_users }}"
      loop_control:
        label: "{{ item.name }}"
    - name: create test files
      file:
        path: "{{ item.path }}"
        state: "{{ item.state }}"
        src: "{{ item.src if item.state == 'link' else omit }}"
        modification_time: "{{ 'preserve' if item.state == 'touch' else omit }}"
        access_time: "{{ 'preserve' if item.state == 'touch' else omit }}"
      loop: "{{ test_files }}"
    - name: assert package
      include_role:
        name: assert
        tasks_from: package
      vars:
        assert_package:
          name: "{{ item }}"
      loop:
        - "{{ web_server.package }}"
        - "{{ database_server.package }}"
    - name: assert service
      include_role:
        name: assert
        tasks_from: service
      vars:
        assert_service:
          name: "{{ item }}"
      loop:
        - "{{ web_server.service }}"
        - "{{ database_server.service }}"
    - name: assert port
      include_role:
        name: assert
        tasks_from: port
      vars:
        assert_port:
          port: "{{ item }}"
      loop:
        - "{{ web_server.port }}"
        - "{{ database_server.port }}"
    - name: assert group
      include_role:
        name: assert
        tasks_from: group
      vars:
        assert_group:
          name: "{{ item.name }}"
      loop: "{{ test_groups }}"
    - name: assert user
      include_role:
        name: assert
        tasks_from: user
      vars:
        assert_user:
          name: "{{ item.name }}"
      loop: "{{ test_users }}"
    - name: assert file
      include_role:
        name: assert
        tasks_from: file
      vars:
        assert_file:
          path: "{{ item.path }}"
          is_dir: "{{ true if item.state == 'directory' else omit }}"
          is_file: "{{ true if item.state == 'touch' else omit }}"
          is_symlink: "{{ true if item.state == 'link' else omit }}"
          linked_to: "{{ item.src if item.state == 'link' else omit }}"
      loop: "{{ test_files }}"
